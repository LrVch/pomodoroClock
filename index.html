<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yellowtail" rel="stylesheet">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/pomodoroClock.css">

  <title>pomodoroClock</title>
</head>

<body>

  <div class="pomodoro">
    <div class="pomodoro__inner">
      <div class="pomodoro__container">
        <div class="pomodoro__time">
          <button class="btn  pomodoro__time-plus  js-plus-time" type="button">+</button>
          <div class="pomodoro__time-show">
            <div class="pomodoro__time-show-inner">
              <div class="pomodoro__time-show-name">time</div>
              <div class="pomodoro__time-show-count  js-show-time"></div>
            </div>
          </div>
          <button class="btn  pomodoro__time-minus  js-minus-time" type="button">-</button>
        </div>
        <div class="pomodoro__counter">
          <div class="pomodoro__counter-inner">
            <div class="pomodoro__counter-shower time js-counter">
              <div class="pomodoro__counter-name  js-counter-name">Session</div>
              <div class="pomodoro__counter-time  js-counter-time"></div>
              <div class="pomodoro__counter-shower-bg"></div>
            </div>
          </div>
        </div>
        <div  class="pomodoro__break">
          <button class="btn  pomodoro__break-plus  js-plus-break" type="button">+</button>
          <div class="pomodoro__break-show">
            <div class="pomodoro__break-show-inner">
              <div class="pomodoro__break-show-name">break</div>
              <div class="pomodoro__break-show-count  js-show-break"></div>
            </div>
          </div>
          <button class="btn  pomodoro__break-minus  js-minus-break" type="button">-</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/pomodoroClock.js"></script>

</body>

</html>
